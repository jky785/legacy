{% extends 'layout.html' %}
{% block content %}
<h1>{{ id }}</h1>
<script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/classic/ckeditor.js"></script>
<div id="editor"></div>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
    });
</script>
{% endblock %}
